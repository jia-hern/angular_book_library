<div class="row">
    <div class="col-xs-12">
        <h1>Name: {{ reader.name }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Reader <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer; margin-bottom: 15px;" (click)="onEditReader()">Edit Reader</a></li>
                    <li><a style="cursor: pointer;" (click)="onDeleteReader()">Delete Reader</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Birth date: {{ reader.birthDate }}
    </div>
</div>
