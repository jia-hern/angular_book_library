<a style="cursor: pointer;" [routerLink]="[record.id]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ record.reader.name }} [{{ record.activity }}] {{ record.book.title }}
        </h4>
        <p class="list-group-item-text">{{ record.timestamp | date: 'MMM d, y, h:mm:ss a' }}</p>
    </div>
</a>
