<div class="row">
    <div class="col-xs-12">
        <h1>Title: {{ book.title }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Book <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer; margin-bottom: 15px;" (click)="onEditBook()">Edit Book</a></li>
                    <li><a style="cursor: pointer;" (click)="onDeleteBook()">Delete Book</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{ book.description }}
    </div>
</div>
