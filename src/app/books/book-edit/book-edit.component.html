<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid">Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onNavigateBack()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" formControlName="title" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control"
                            rows="3"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
